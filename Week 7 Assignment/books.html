<!DOCTYPE html>
<html>
<head>
<style>
table {

    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Title</th>

    <td>The Road Less Traveled</td>

    <td>Scott Peck, John Driscoll</td>

  </tr>
  <tr>
    <td>Mindset</td>
    <td>2006</td>
    <td>Carol Dweck</td>
    <td>4.03</td>
    <td>Random House</td>
  </tr>
  <tr>
    <td>Switch</td>
    <td>2014</td>
    <td>Dan Harris</td>
    <td>3.93</td>
    <td>It Books</td>
  </tr>

</table>

</body>
</html>
